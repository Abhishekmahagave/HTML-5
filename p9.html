    <hr>
    <svg></svg>
    <hr>
    <svg>hii svg</svg>
    <hr>
    <svg><h1>this is svg head tag</h1></svg>
    <svg width="200" height="200" style="border: 1px solid red;">
        <circle r="80" cx="100" cy="100" fill="light gray" stroke="grey" stroke-width="5"></circle>
        <text x="60" y="100" fill="grey">heloo svg</text>
    </svg>
    <p><b>note:</b>it describes two dimentional vector and mixed vector/raster graphics in xml</p>
    <hr>
    <center><h3>html svg rectangle example</h3></center>
    <hr>
    <svg width="40" height="200">
        <rect width="300" height="200" fill="green" stroke ="red" stroke-width="10"/>
    </svg>

    <h1>html polygon example</h1>
    <hr>
    <center>
        <svg height="210" width="300">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            fill="red" stroke="yellow" stroke-width="4" ></polygon>
        </svg>
