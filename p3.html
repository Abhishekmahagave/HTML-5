<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>DATA LIST TAG</h2>
        <p>this tag used to provide an auto complete feature on form element</p>
    </center>
    <hr>
    <h2>THIS IS SELECT AN OPTION TAG</h2>
    <select name="" id="">
        <option value="">rahul</option>
        <option value="">virat</option>
        <option value="">maxwell</option>
        <option value="">siraj</option>
        <option value="">bhuvi</option>
        <option value="">rohit</option>
        <option value="">msd</option>

    </select>
    <hr>
    <h2>data list tag</h2>
    <input type="text" name="players" id="players" placeholder="players"  list="india">
    <datalist id="india">
        <options value="abhi">name</options>
        <options value="hbds"></options>
        <options value="sdchjb"></options>
        <options value="sefc"></options>
        <options value="esacs"></options>
        <options value="desc"></options>
        <options value="sdsc"></options>
        <options value="sdcf"></options>
        <options value="sdcsdc"></options>
        <options value="sdfssd"></options>
        <options value="sdcvsdcd"></options>
        <options value="sdsd"></options>
        </datalist>



</body>
</html>
