<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
       <style>
        progress{
            width: 100%;
            height: 30px
        }
       </style>
<body>
    <center>
        <h1>PROGRESS TAG</h1>

    </center>
    <hr>

    <h3>Default progress tag</h3>
    <progress></progress>

    <h3>static progress tag</h3>
    <progress min="1" max="100" value="50"></progress>

    <h3>dynamic progress tag</h3>
    <progress min="1" max="100" id="progress"></progress>

    <script>
        let minvariable=1;
        function startprogress(){
            if(minvariable<=100){
                minvariable++;
                document.getElementById("progress").value = minvariable;

            }
        }
        setInterval("startprogress()",1000);

    </script>


    
</body>
</html>
