<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 5</title>
</head>
<style>
    meter{
        width: 100%;
        height: 30px;

    }
</style>
<body>
    <center>
        <h1>meter tag</h1>
    </center>
    <hr>

    <h3>default meter tag</h3>
    <meter></meter>

    <h3>static meter tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>dynamic progress tag</h3>
    <meter min="1" max="100" value="meter"></meter>

    <script>
                let minvariable=1;
        function startprogress(){
            if(minvariable<=100){
                minvariable++;
                document.getElementById("progress").value = minvariable;

            }
    </script>

</body>
</html>
